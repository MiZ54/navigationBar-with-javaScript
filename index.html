<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>navigationMenu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav class="nav-bar">
		<img src="logo.jfif" class="logo">
		<label class="menu">&#9776;</label>
		<label class="close">&#10006;</label>
		<div class="nav-links">
			<a href="#">home</a>
			<a href="#">service</a>
			<a href="#">about</a>
			<a href="#">blogs</a>
			<a href="#">contact</a>
		</div>
	</nav>
	<!-- javascript -->
	<script type="text/javascript">
		let menu = document.querySelector('.menu');
		let close = document.querySelector('.close');
		let nav = document.querySelector('.nav-links');

		menu.addEventListener('click',function(){
			nav.classList.add('open')
			menu.classList.add('menu-bar')
			close.classList.add('exit')
		})

		close.addEventListener('click',function(){
			nav.classList.remove('open')
			menu.classList.remove('menu-bar')
			close.classList.remove('exit')
		})
	</script>
	<!-- javascript -->
</body>
</html>
